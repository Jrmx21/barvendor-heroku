<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listar Productos</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 1%;
        padding: 0;
        background-color: #f0f0f0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="password"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Estilo para boton azul */
      #mod {
        background-color: #007bff; /* Color de fondo azul */
        color: #fff; /* Color del texto blanco */
        padding: 10px 20px; /* Espaciado interno del botón */
        border: none; /* Sin borde */
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer; /* Cursor de flecha */
        text-decoration: none; /* Sin subrayado */
        display: inline-block; /* Para que respete el ancho y alto del contenido */
        margin-right: 10px; /* Espacio a la derecha del botón */
      }

      /* Estilo para boton rojo */
      #suprimir {
        background-color: #dc3545; /* Color de fondo rojo */
        color: #fff; /* Color del texto blanco */
        padding: 10px 20px; /* Espaciado interno del botón */
        border: none; /* Sin borde */
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer; /* Cursor de flecha */
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .btn-secondary:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .btn-danger {
        background-color: #dc3545;
        color: #fff;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body>
    <h1>Cuentas</h1>
    <a
      href="/"
      style="
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      "
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-house"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
        /></svg
    ></a>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Precio Final</th>
          <th>Estado de Pago</th>
          <th>Fecha de Pago</th>
          <th>Ubicación</th>
          <th>Mesa</th>
          <th>Productos</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="account : ${accounts}">
          <td th:text="${account.id}"></td>

          <td><span th:text="${account.precioTotal}"></span> €</td>
          <td th:text="${account.pagado ? 'Pagado' : 'Pendiente'}"></td>
          <td th:text="${account.fechaPago}"></td>
          <td th:text="${account.mesa.id}"></td>
          <td th:text="${account.mesa.ubicacion}"></td>
          <td>
            <ul>
              <li th:each="order : ${account.orders}">
                <ul>
                  <li
                    th:each="product : ${order.products}"
                    th:text="${product.nombreProducto}"
                  ></li>
                </ul>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
