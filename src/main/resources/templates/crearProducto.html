<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 2% 0;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-home {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Crear Producto</h1>
        <a href="/productos/listar" class="btn btn-danger btn-home">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
            </svg>
            Volver
        </a>
        <form th:action="@{/productos/crear}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="nombreProducto">Nombre</label>
                <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria" th:field="*{categoria}">
                    <option value="Bebida">Bebida</option>
                    <option value="Entrante">Entrante</option>
                    <option value="Desayunos">Desayunos</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Pescados">Pescados</option>
                    <option value="Serranitos">Serranitos</option>
                    <option value="Montaditos">Montaditos</option>
                    <option value="Postre">Postre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>
            <div class="form-group">
                <label for="alergenos">Alergenos</label>
                <input type="text" class="form-control" id="alergenos" th:field="*{alergenos}">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="existencias" th:field="*{existencias}">
                <label class="form-check-label" for="existencias">Existencias</label>
            </div>
            <button type="submit" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm1 8a.5.5 0 0 1-.5.5H8v1a.5.5 0 0 1-1 0V8.5H6.5a.5.5 0 0 1 0-1H7V6.5a.5.5 0 0 1 1 0V7h.5a.5.5 0 0 1 .5.5z"/>
                </svg>
                Guardar Producto
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
