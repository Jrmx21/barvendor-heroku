<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BarVendor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/axiom-pattern.png');
            padding: 2% 0;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .btn-custom {
            margin: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BarVendor</h1>
        <h2>¿Qué deseas hacer?</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="/productos/listar" class="btn btn-primary btn-custom">Productos</a>
            <a href="/users/listar" class="btn btn-primary btn-custom">Usuarios</a>
            <a href="/pedidos" class="btn btn-primary btn-custom">Pedidos</a>
            <a href="/cuentas" class="btn btn-primary btn-custom">Cuentas</a>
            <a href="/mesas/listar" class="btn btn-primary btn-custom">Mesas</a>
        </div>
        <h2>Gestiones del Dueño</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="/productos-mas-pedidos" class="btn btn-primary btn-custom">Productos Populares</a>
            <a href="productos/descuento-temporal" class="btn btn-primary btn-custom">Descuento Global</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
