<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Mesa</title>
  </head>
  <body>
    <h1>Crear Mesa</h1>
    <form action="/mesas/crear" method="post">
      <label for="espacio_comensales">Espacio para Comensales</label>
      <input
        type="number"
        id="espacio_comensales"
        name="espacio_comensales"
        required
      />
      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" name="ubicacion"/>
      <label for="ocupada">Ocupada</label>
      <select id="ocupada" name="ocupada">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
      <button type="submit">Crear</button>
    </form>
  </body>
</html>
