<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Fecha</th>
                <th>Notas</th>
                <th>Productos</th>
                <th>Precio</th>
                <th>Listo Para Servir</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">Order ID</td>
                <td th:text="${order.fecha}">Fecha</td>
                <td th:text="${order.notas}">Notas</td>
                <td>
                    <ul>
                        <li th:each="product : ${order.products}" th:text="${product.nombreProducto}">Producto</li>
                    </ul>
                </td>
                <td th:text="${order.precio}">Precio</td>
                <td th:text="${order.listoParaServir ? 'SÃ­' : 'No'}">Listo Para Servir</td>
                <td>
                    <form th:action="@{'/kitchen/orders/' + ${order.id} + '/ready'}" method="post">
                        <button type="submit" th:disabled="${order.listoParaServir}">Marcar como Listo</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
