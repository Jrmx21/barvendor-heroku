<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Mesa</title>
</head>
<body>
<h1>Editar Mesa</h1>
<form action="#" th:action="@{/tables/editar}" th:object="${table}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="espacio_comensales">Espacio para Comensales</label>
    <input type="number" id="espacio_comensales" th:field="*{espacioComensales}" required/>
    <label for="ubicacion">Ubicación</label>
    <input type="text" id="ubicacion" th:field="*{ubicacion}" required/>
    <label for="ocupada">Ocupada</label>
    <select id="ocupada" th:field="*{ocupada}">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
