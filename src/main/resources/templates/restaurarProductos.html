<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurar Productos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 2% 0;
      }

      .container {
        max-width: 1200px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      .btn-home,
      .btn-listar {
        margin-bottom: 20px;
      }

      .btn-listar {
        margin-left: 10px;
      }

      .btn-enable {
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="my-4">Restaurar Productos</h1>
      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-primary btn-home">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5.5 0 0 1-.5-.5V7.207l5-5z"
            />
          </svg>
          Inicio
        </a>
        <a href="/productos/listar" class="btn btn-success btn-listar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M3 4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 4zm0 3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 7zm0 3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          Listar Productos
        </a>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Alergenos</th>
            <th>Precio</th>
            <th>Existencias</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="producto : ${productosDeshabilitados}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombreProducto}"></td>
            <td th:text="${producto.categoria}"></td>
            <td th:text="${producto.alergenos}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
              <span th:if="${producto.existencias}" th:text="'Sí'"></span>
              <span
                th:unless="${producto.existencias}"
                class="existencias-no"
                th:text="'No'"
              ></span>
            </td>
            <td th:text="${producto.descripcion}"></td>
            <td>
              <form
                th:action="@{/productos/habilitar/{id}(id=${producto.id})}"
                method="post"
                style="display: inline-block"
              >
                <button type="submit" class="btn btn-success btn-enable">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 12c2.287 0 3.654-.654 4.359-1.238C13.418 10.176 14 9.076 14 8s-.582-2.176-1.641-2.762C11.654 4.654 10.287 4 8 4S4.346 4.654 3.641 5.238C2.582 5.824 2 6.924 2 8s.582 2.176 1.641 2.762C4.346 11.346 5.713 12 8 12z"
                    />
                    <path
                      d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                    />
                  </svg>
                  Habilitar
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
