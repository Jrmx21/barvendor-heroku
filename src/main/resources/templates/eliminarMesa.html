<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Mesa</title>
</head>
<body>
<h1>¿Estás seguro de que deseas eliminar esta mesa?</h1>
<p>Espacio para Comensales: <span th:text="${table.espacioComensales}"></span></p>
<p>Ubicación: <span th:text="${table.ubicacion}"></span></p>
<p>Ocupada: <span th:text="${table.ocupada} ? 'Sí' : 'No'"></span></p>
<form action="#" th:action="@{/tables/eliminar/{id}(id=${table.id})}" method="post">
    <button type="submit">Eliminar</button>
    <a href="/tables/listar">Cancelar</a>
</form>
</body>
</html>
