spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Configuración del nombre de la aplicación y del puerto del servidor
spring.application.name=BarVendor
server.port=6969

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/barvendor?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
